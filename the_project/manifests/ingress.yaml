apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: project
  name: the-project-ingress
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: the-project-svc
            port:
              number: 9090
      - path: /todos
        pathType: Prefix
        backend:
          service:
            name: the-project-svc
            port:
              number: 9091
